<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>วันแม่</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #ff9999;
    padding: 20px;
  }
  h1 {
    margin: 0;
    color: white;
  }
  .content {
    padding: 20px;
  }
  img {
    max-width: 100%;
    height: auto;
  }
  button {
    background-color: #ff9999;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #ff6666;
  }
</style>
</head>
<body>
  <header>
    <h1>สุขสันต์วันแม่</h1>
  </header>
  <div class="content">
    <h2>สุขสันต์วันแม่ครับ</h2>
    <p>ขอให้วันนี้และทุกๆวันเป็นที่ดีสำหรับแม่และครอบครัวของเรา ขอให้สุขภาพร่างกายแข็งแรงมีแต่ความสุข ร่ำรวยเงินทองครับผม รักแม๊แตงโมครับ อย่าเล่นหวยเยอะหลายครับ ดูแลสุขภาพตัวเองด้วยครับบ จุ๊บๆ</p>
    <img id="image" src="1.jpg" alt="รูปแม่">
    <button id="changeButton">เปลี่ยนรูปภาพ</button>
  </div>
  
  <script>
    const images = ['1.jpg', '2.jpg', '3.jpg'];
    const texts = ['1', '2', ' 3'];
    let currentIndex = 0;

    const imageElement = document.getElementById('image');
    const changeButton = document.getElementById('changeButton');

    changeButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      imageElement.src = images[currentIndex];
      changeButton.innerText = texts[currentIndex];
    });
  </script>
</body>
</html>
